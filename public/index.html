<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

  <!-- External Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bungee%7CBungee+Shade&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    Write a new tweet
  </nav>
  <header>
    <div class="avatarName">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>
    <section id="tweet-container">
      <article class="tweet">
        <header>
          <div class="top-header">
            <img src="/images/iconfin.png">Sweet Pepper</i>

          </div>
          <div class="top-header">@Pepper</div>

        </header>
        <div id="tweet-text">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus, error.
        </div>
        <footer>
          <span>10 days ago</span>
          <div class="icon">
            <i class="material-icons">favorite</i>
            <i class="material-icons">favorite</i>
            <i class="material-icons">favorite</i>
          </div>
        </footer>
      </article>
    </section>

  </main>
</body>

</html>
